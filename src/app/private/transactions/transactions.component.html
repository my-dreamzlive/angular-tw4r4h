<div id="wrapper">
  
    
      <app-navigation></app-navigation>
      
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
          <app-topbar></app-topbar>
          <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Transactions</h1>
            
          </div>

          <!-- Content Row -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <table class="table table-hover table-sm">
                    <thead>
                      <tr>
                        <th>TransTime</th>
                        <th>TransID</th>
                        <th>PaymentID</th>
                        <th>Amount</th>
                        <th>Method</th>
                        <th>BookingID</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let trans of transactionlist">
                        <td>{{trans.pdate}}</td>
                        <td>{{trans.transid}}</td>
                        <td>{{trans.pyid}}</td>
                        <td>{{trans.amount}}</td>
                        <td>{{trans.method}}</td>
                        <td>{{trans.bkid}}</td>
                        <td>{{trans.pstatus}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>   
      </div>
</div>
