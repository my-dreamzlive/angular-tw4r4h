<div id="wrapper">
  
    
      <app-navigation></app-navigation>
      
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
          <app-topbar></app-topbar>
          <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Daily Rooms Quota</h1>
            
          </div>

          <!-- Content Row -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                          <select class="form-control" [(ngModel)]="selectedquotaid" (ngModelChange)="getQuota($event)">
                              <option [ngValue]="0">Select Quota</option>
                              <option *ngFor="let quota of quotatype" [ngValue]="quota.typeid"> 
                                {{quota.typename}}
                              </option>
                          </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                      <div class="form-group">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">Optional</div>
                          </div>
                          <input type="text" class="form-control" placeholder="From (Default: Today)" [(ngModel)]="fromdate" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" (ngModelChange)="getQuota()">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4 col-12">
                      <div class="form-group">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">Optional</div>
                          </div>
                          <input type="text" class="form-control datepicker" placeholder="To (Default: Today + 30 Days)" [(ngModel)]="todate" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" (ngModelChange)="getQuota()" >
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 col-6">
                      <button class="btn btn-md btn-success" (click)="getResult()">Find</button>
                    </div>
                    <div class="col-md-6 col-6 text-right">
                      <button class="btn btn-md btn-info" (click)="resetQuota()">Default</button>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-12 align-self-center">
                      <div class="text-center" *ngIf="!serverresp">
                        Please Select Quota Type
                      </div>
                      <div class="text-center" *ngIf="serverresp">
                        <div [innerHTML]="dailyquotalist ? 'Selected Quota: ' + selectedquota.typename + ' | From: ' + app.ngbdt2ymd(fromdate) + ' | To: ' + app.ngbdt2ymd(todate) + '<hr />' : 'Click on Find button'">
                          
                        </div>
                        <div class="no-result" *ngIf="dailyquotalist.length == 0">
                          <div class="display-4 text-center">
                            No Record Available
                          </div>
                        </div>
                        <div class="result table-responsive" *ngIf="dailyquotalist.length > 0">
                          <div class="display-5 text-center">
                            {{dailyquotalist.length}} Records Found
                          </div>
                          <table mdbTable class="table table-hover table-sm">
                              <thead>
                                <tr>
                                  <th >#</th>
                                  <th [mdbTableSort]="dailyquotalist" class="cursor-pointer" sortBy="qdate">Quota Date <i class="fa fa-sort"></i></th>
                                  <th [mdbTableSort]="dailyquotalist" class="cursor-pointer" sortBy="roomtype">Room <i class="fa fa-sort"></i></th>
                                  <th>Available</th>
                                  <th>Action</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let quotalist of dailyquotalist; let i = index">
                                  <th scope="row">{{i + 1}}</th>
                                  <td>{{quotalist.qdate}}</td>
                                  <td>{{quotalist.roomtype}}</td>
                                  <td>{{quotalist.available}}</td>
                                  <td><a class="cursor-pointer" >Edit</a> | <a class="cursor-pointer" >Delete</a></td>
                                </tr>
                              </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>   
      </div>
</div>
