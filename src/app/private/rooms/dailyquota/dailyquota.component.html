<div id="wrapper">
  
    
      <app-navigation></app-navigation>
      
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
          <app-topbar></app-topbar>
          <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Daily Rooms Quota</h1>
            
          </div>

          <!-- Content Row -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                          <select class="form-control" [(ngModel)]="selectedquota" (ngModelChange)="getQuota()">
                              <option [ngValue]="0">Select Quota</option>
                              <option *ngFor="let quota of quotatype" [ngValue]="quota.typeid"> 
                                {{quota.typename}}
                              </option>
                          </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                      <div class="form-group">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">Optional</div>
                          </div>
                          <input type="text" class="form-control" placeholder="From (Default: Today)" [(ngModel)]="fromdate" #ctrl="ngModel" (ngModelChange)="getQuota()">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4 col-12">
                      <div class="form-group">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">Optional</div>
                          </div>
                          <input type="text" class="form-control datepicker" placeholder="To (Default: Today + 30 Days)" [(ngModel)]="todate" (ngModelChange)="getQuota()" >
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-12 align-self-center">
                      <div class="text-center" *ngIf="!serverresp">
                        Please Select Quota Type
                      </div>
                      <div class="text-center" *ngIf="serverresp">
                        Selected Quota: {{selectedquota}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>   
      </div>
</div>
